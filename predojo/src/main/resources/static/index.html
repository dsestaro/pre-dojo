<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Pre-Pojo</title>
<script src="/js/angular/angular.min.js"></script>
<script src="/js/fileupload/ng-file-upload-shim.min.js"></script> <!-- for no html5 browsers support -->
<script src="/js/fileupload/ng-file-upload.min.js"></script>
<script src="/js/controller/index-controller.js"></script>
</head>
<body ng-app="fileUpload" ng-controller="IndexController">
  <form name="myForm">
    <fieldset>
      <legend>Escolha o arquivo a ser utilizado</legend>
      Arquivo:
      <input type="file" ngf-select ng-model="picFile" name="file" ngf-max-size="2MB" required>
      <i ng-show="myForm.file.$error.maxSize">File too large 
          {{picFile.size / 1000000|number:1}}MB: max 2M</i>
      <img ng-show="myForm.file.$valid" ngf-thumbnail="picFile" class="thumb"> <button ng-click="picFile = null" ng-show="picFile">Remove</button>
      <br>
      <button ng-disabled="!myForm.$valid" ng-click="uploadPic(picFile)">
      	Submit
      </button>
      <span class="progress" ng-show="picFile.progress >= 0">
        <div style="width:{{picFile.progress}}%" ng-bind="picFile.progress + '%'"></div>
      </span>
      <span ng-show="picFile.result">Arquivo adicionado com sucesso!</span>
      <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
    </fieldset>
    <br>
  </form>
</body>
</html>
